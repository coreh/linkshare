<!DOCTYPE html>
<html lang="en" class="{{dc "dark" ""}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Password Required</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: {
              50: 'var(--c-50)',
              100: 'var(--c-100)',
              200: 'var(--c-200)',
              300: 'var(--c-300)',
              400: 'var(--c-400)',
              500: 'var(--c-500)',
              600: 'var(--c-600)',
              700: 'var(--c-700)',
              800: 'var(--c-800)',
              900: 'var(--c-900)',
              950: 'var(--c-950)',
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --c-50: #faf5ff;
      --c-100: #f3e8ff;
      --c-200: #e9d5ff;
      --c-300: #d8b4fe;
      --c-400: #c084fc;
      --c-500: #a855f7;
      --c-600: #9333ea;
      --c-700: #7e22ce;
      --c-800: #6b21a8;
      --c-900: #581c87;
      --c-950: #3b0764;
    }
    body {
      font-family: 'Baloo 2', cursive;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    .wiggle {
      animation: wiggle 0.5s ease-in-out;
    }
  </style>
  {{#if auto_dark}}
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
  {{/if}}
</head>
<body class="{{dc "bg-[#1e1033] text-violet-100" "bg-[#faf5ff] text-violet-900"}} min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    {{#if parent.path}}
    <nav class="mb-6">
      <a href="{{parent.path}}" class="inline-flex items-center gap-2 {{hover_text}} {{muted}} transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back
      </a>
    </nav>
    {{/if}}

    <div class="{{card_static}} border rounded-2xl p-8 shadow-xl">
      <div class="text-center mb-6">
        <div class="text-6xl mb-4 {{#if error}}wiggle{{/if}}">ü•ö</div>
        <h1 class="text-3xl font-bold mb-2">{{title}}</h1>
        <p class="{{muted}}">Password required to access this section</p>
      </div>

      {{#if error}}
      <div class="{{dc "bg-red-950/40 border-red-500/30" "bg-red-50 border-red-200"}} border rounded-xl p-4 mb-6">
        <p class="{{dc "text-red-300" "text-red-700"}} text-sm font-medium flex items-center gap-2">
          <span>‚ö†Ô∏è</span>
          <span>{{error}}</span>
        </p>
      </div>
      {{/if}}

      <form method="POST" action="{{path}}/login" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium mb-2 {{muted}}">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="{{input}} w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all"
            placeholder="Enter password"
          >
        </div>

        <button
          type="submit"
          class="w-full {{dc "bg-accent-600 hover:bg-accent-700" "bg-accent-600 hover:bg-accent-700"}} text-white font-semibold py-3 px-4 rounded-xl transition-colors shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]"
        >
          Unlock Spring Surprise üê£
        </button>
      </form>
    </div>

    <p class="text-center {{muted}} text-sm mt-6">
      Made with LinkShare üå∑
    </p>
  </div>
</body>
</html>

<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md">
    {{#if parent.path}}
    <nav class="mb-6">
      <a href="{{parent.path}}" class="inline-flex items-center gap-2 {{hover_text}} {{muted}} transition-colors">
        <svg class="w-5 h-5 rtl:scale-x-[-1]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        {{t "Back"}}
      </a>
    </nav>
    {{/if}}

    <div class="{{card_static}} border rounded-2xl p-8 shadow-xl">
      <div class="text-center mb-6">
        <div class="text-6xl mb-4 {{#if error}}wiggle{{/if}}">ğŸ¥š</div>
        <h1 class="text-3xl font-bold mb-2">{{title}}</h1>
        <p class="{{muted}}">{{t "Password required to access this section"}}</p>
      </div>

      {{#if error}}
      <div class="{{dc "bg-red-950/40 border-red-500/30" "bg-red-50 border-red-200"}} border rounded-xl p-4 mb-6">
        <p class="{{dc "text-red-300" "text-red-700"}} text-sm font-medium flex items-center gap-2">
          <span>âš ï¸</span>
          <span>{{error}}</span>
        </p>
      </div>
      {{/if}}

      <form method="POST" action="{{path}}/login" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium mb-2 {{muted}}">
            {{t "Password"}}
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="{{input}} w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-accent-500 transition-all"
            placeholder="{{t "Enter password"}}"
          >
        </div>

        <button
          type="submit"
          class="w-full {{dc "bg-accent-600 hover:bg-accent-700" "bg-accent-600 hover:bg-accent-700"}} text-white font-semibold py-3 px-4 rounded-xl transition-colors shadow-lg hover:shadow-xl scale-100 hover:scale-[1.02] active:scale-[0.98]"
        >
          {{t "Unlock Spring Surprise ğŸ£"}}
        </button>
      </form>
    </div>

    <p class="text-center {{muted}} text-sm mt-6">
      {{t "Made with LinkShare ğŸŒ·"}}
    </p>
  </div>
</div>

<div class="ls-code {{card_static}} border rounded-2xl overflow-hidden">
  {{#if title}}
  <div class="flex items-center justify-between p-4 {{dc "bg-violet-950/60 border-b border-violet-500/20" "bg-violet-50 border-b border-violet-200"}}">
    <h3 class="text-lg font-semibold flex items-center gap-2">
      <span>ðŸ’»</span>
      <span>{{title}}</span>
    </h3>
    <button
      data-copy-label="{{t "Copy"}}" data-copied-label="{{t "Copied!"}}"
      onclick="navigator.clipboard.writeText(this.closest('.ls-code').querySelector('code').textContent).then(()=>{var b=this;b.textContent=b.dataset.copiedLabel;setTimeout(()=>b.textContent=b.dataset.copyLabel,1500)})"
      class="{{dc "bg-violet-900/60 hover:bg-violet-800/60" "bg-white hover:bg-violet-100"}} px-3 py-1 rounded-lg text-sm font-medium transition-colors"
    >
      {{t "Copy"}}
    </button>
  </div>
  {{/if}}
  <div class="{{dc "bg-[#282c34]" "bg-[#fafafa]"}}">
    <pre class="p-4 overflow-x-auto"><code class="{{language_class}}">{{{content}}}</code></pre>
  </div>
</div>

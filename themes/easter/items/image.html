<div class="ls-image {{card_static}} border rounded-2xl overflow-hidden">
  <img src="{{file_url}}" alt="{{title}}" class="w-full h-auto">
  {{#if title}}
  <div class="p-4">
    <h3 class="text-lg font-semibold mb-1">{{title}}</h3>
    {{#if description}}
    <p class="{{muted}} text-sm">{{description}}</p>
    {{/if}}
  </div>
  {{else}}
  {{#if description}}
  <div class="p-4">
    <p class="{{muted}} text-sm">{{description}}</p>
  </div>
  {{/if}}
  {{/if}}
</div>

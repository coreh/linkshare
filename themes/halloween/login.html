<!DOCTYPE html>
<html lang="en" class="{{dc "dark" ""}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸƒ Enter if you dare - {{title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/theme/{{path}}/style.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: {
              50: 'var(--c-50)',
              100: 'var(--c-100)',
              200: 'var(--c-200)',
              300: 'var(--c-300)',
              400: 'var(--c-400)',
              500: 'var(--c-500)',
              600: 'var(--c-600)',
              700: 'var(--c-700)',
              800: 'var(--c-800)',
              900: 'var(--c-900)',
              950: 'var(--c-950)',
            }
          },
          fontFamily: {
            'display': ['Creepster', 'cursive']
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --c-50: rgb(255 247 237);
      --c-100: rgb(255 237 213);
      --c-200: rgb(254 215 170);
      --c-300: rgb(253 186 116);
      --c-400: rgb(251 146 60);
      --c-500: rgb(249 115 22);
      --c-600: rgb(234 88 12);
      --c-700: rgb(194 65 12);
      --c-800: rgb(154 52 18);
      --c-900: rgb(124 45 18);
      --c-950: rgb(67 20 7);
    }
  </style>
  {{#if auto_dark}}
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
  {{/if}}
</head>
<body class="{{dc "bg-[#1a0a00] text-orange-100" "bg-[#fff7ed] text-orange-900"}} font-display min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md relative z-10">
    <div class="{{card_static}} rounded-lg border-2 p-8 shadow-2xl">
      <div class="text-center mb-8">
        <div class="text-6xl mb-4 halloween-ghost">ğŸ‘»</div>
        <h1 class="text-4xl font-bold mb-2 {{dc "text-orange-400" "text-orange-600"}}">
          ğŸƒ Protected Area ğŸƒ
        </h1>
        <p class="{{muted}}">Enter the password... if you dare...</p>
      </div>

      <form method="POST" class="space-y-6">
        {{#if error}}
        <div class="{{dc "bg-red-950/50 border-red-500/50" "bg-red-50 border-red-300"}} border-2 rounded-lg p-4 text-center">
          <p class="{{dc "text-red-400" "text-red-700"}} font-bold">
            ğŸ’€ {{error}} ğŸ’€
          </p>

        <div>

            ğŸ•·ï¸ Password:
          </label>

            placeholder="Speak friend and enter..."
          >
        </div>

        <button
          type="submit"
          class="w-full {{dc "bg-orange-600 hover:bg-orange-500" "bg-orange-500 hover:bg-orange-600"}} text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg"
        >
          ğŸ¦‡ Enter the Haunted Section ğŸ¦‡
        </button>
      </form>

      {{#if parent.path}}

          ğŸ•¸ï¸ Flee back to safety ğŸ•¸ï¸

    </div>

</body>
</html>

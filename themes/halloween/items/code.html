<div class="{{card_static}} ls-card-static ls-code rounded-lg border-2 overflow-hidden">
  {{#if title}}
  <div class="{{dc "bg-orange-950/60 border-b border-orange-500/20" "bg-orange-50 border-b border-orange-200"}} px-6 py-3 flex items-center justify-between">
    <h3 class="text-lg font-bold {{dc "text-orange-300" "text-orange-700"}} flex items-center gap-2">
      ðŸ’€ {{title}}
    </h3>
    <button
      onclick="navigator.clipboard.writeText(this.closest('.ls-code').querySelector('code').textContent).then(()=>{this.textContent='Copied!';setTimeout(()=>this.textContent='Copy',1500)})"
      class="px-3 py-1 text-sm {{dc "bg-orange-900/50 hover:bg-orange-800/50 text-orange-300" "bg-orange-100 hover:bg-orange-200 text-orange-700"}} rounded transition-colors"
    >
      Copy
    </button>
  </div>
  {{/if}}
  <div class="p-6 overflow-x-auto">
    <pre class="!m-0 !p-0 !bg-transparent"><code class="{{language_class}} !bg-transparent">{{{content}}}</code></pre>
  </div>
</div>

<div class="{{card_static}} ls-card-static rounded-lg border-2 overflow-hidden">
  <img src="{{file_url}}" alt="{{title}}" class="w-full h-auto">
  {{#if title}}
  <div class="p-4">
    <h3 class="text-xl font-bold {{dc "text-orange-300" "text-orange-700"}}">{{title}}</h3>
    {{#if description}}
    <p class="{{muted}} mt-2">{{description}}</p>
    {{/if}}
  </div>
  {{/if}}
</div>

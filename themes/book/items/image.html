<div class="ls-card {{card_static}} border rounded-xl overflow-hidden">
  <img src="{{file_url}}" alt="{{title}}" class="w-full h-auto">
  {{#if title}}
  <div class="p-6">
    <h3 class="font-bold text-lg mb-2">{{title}}</h3>
    {{#if description}}
    <p class="{{muted}} text-sm leading-relaxed">{{description}}</p>
    {{/if}}
  </div>
  {{/if}}
</div>

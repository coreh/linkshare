<div class="backdrop-blur-sm border rounded-xl p-4 {{card_static}}">
  <div class="flex items-start gap-3">
    <div class="w-10 h-10 rounded-lg flex items-center justify-center shrink-0 bg-accent-500/20">
      <svg class="w-5 h-5 text-accent-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
      </svg>
    </div>
    <div class="flex-1 min-w-0">
      <div class="font-semibold mb-1">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} mb-2">{{description}}</div>
      {{/if}}
      <audio controls preload="metadata" class="w-full h-10">
        <source src="{{file_url}}">
      </audio>
    </div>
  </div>
</div>

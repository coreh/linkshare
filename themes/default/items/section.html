<a href="{{path}}" class="block backdrop-blur-sm border rounded-xl p-4 transition-all duration-200 scale-100 hover:scale-[1.02] hover:shadow-lg {{card}}">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-lg flex items-center justify-center shrink-0 bg-accent-500/20">
      <svg class="w-5 h-5 text-accent-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        {{#if has_password}}
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        {{else}}
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
        {{/if}}
      </svg>
    </div>
    <div class="flex-1 min-w-0">
      <div class="font-semibold truncate">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} truncate">{{description}}</div>
      {{/if}}
    </div>
    <svg class="w-5 h-5 {{muted}} shrink-0 rtl:scale-x-[-1]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </div>
</a>

<a href="{{file_url}}" {{#if filename}}download="{{filename}}"{{else}}download{{/if}} class="block backdrop-blur-sm border rounded-xl p-4 transition-all duration-200 hover:scale-[1.02] hover:shadow-lg {{card}}">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-lg flex items-center justify-center shrink-0 bg-accent-500/20">
      <svg class="w-5 h-5 text-accent-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
    </div>
    <div class="flex-1 min-w-0">
      <div class="font-semibold truncate">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} truncate">{{description}}</div>
      {{else}}
      <div class="text-sm {{muted}} truncate">{{filename}}</div>
      {{/if}}
    </div>
    <svg class="w-5 h-5 {{muted}} shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
    </svg>
  </div>
</a>

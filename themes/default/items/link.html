<a href="{{url}}"{{{target_attr}}}{{{rel_attr}}} class="block backdrop-blur-sm border rounded-xl p-4 transition-all duration-200 scale-100 hover:scale-[1.02] hover:shadow-lg {{card}} {{class}}">
  <div class="flex items-center gap-3">
    {{#if icon}}
    <img src="{{icon}}" alt="" class="w-10 h-10 rounded-lg object-cover shrink-0">
    {{else}}
    <div class="w-10 h-10 rounded-lg flex items-center justify-center shrink-0 bg-accent-500/20">
      <svg class="w-5 h-5 text-accent-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
      </svg>
    </div>
    {{/if}}
    <div class="flex-1 min-w-0">
      <div class="font-semibold truncate">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} truncate">{{description}}</div>
      {{/if}}
    </div>
    <svg class="w-5 h-5 {{muted}} shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
    </svg>
  </div>
</a>

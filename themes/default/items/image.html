<div class="backdrop-blur-sm border rounded-xl overflow-hidden {{card_static}}">
  <img src="{{file_url}}" alt="{{title}}" class="w-full aspect-video object-cover">
  <div class="p-4">
    <div class="font-semibold">{{title}}</div>
    {{#if description}}
    <div class="text-sm {{muted}} mt-1">{{description}}</div>
    {{/if}}
  </div>
</div>

<div class="window" style="width: 100%; margin-bottom: 4px;" data-embed-container>
  <div class="title-bar">
    <div class="title-bar-text">{{#if title}}{{title}}{{else}}Internet Explorer{{/if}}</div>
    <div class="title-bar-controls">
      <button
        aria-label="Fullscreen"
        class="ls-embed-maximize"
        onclick="toggleMaximize(this)"
      ></button>
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body" style="margin: 0; padding: 0;">
    <iframe
      src="{{url}}"
      style="width: 100%; height: 400px; border: none; display: block;"
      {{#if allow}}allow="{{allow}}"{{/if}}
      {{#if sandbox}}sandbox="{{sandbox}}"{{/if}}
    ></iframe>
  </div>
</div>

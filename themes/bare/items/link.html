<a href="{{url}}"{{{target_attr}}}{{{rel_attr}}} class="block border p-3 transition-colors {{card}} {{class}}">
  <div class="flex items-center gap-3">
    {{#if icon}}
    <img src="{{icon}}" alt="" class="w-8 h-8 rounded object-cover shrink-0">
    {{/if}}
    <div class="flex-1 min-w-0">
      <div class="font-medium truncate">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} truncate">{{description}}</div>
      {{/if}}
    </div>
    <span class="{{muted}} shrink-0">&rarr;</span>
  </div>
</a>

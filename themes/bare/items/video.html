<div class="border {{card_static}}">
  <video controls preload="metadata" class="w-full">
    <source src="{{file_url}}">
  </video>
  <div class="p-3">
    <div class="text-sm font-medium">{{title}}</div>
    {{#if description}}
    <div class="text-xs {{muted}} mt-0.5">{{description}}</div>
    {{/if}}
  </div>
</div>

<div class="border-2 rounded-3xl p-4 {{card_static}}">
  <div class="flex items-start gap-3">
    <div class="text-xl shrink-0">&#127925;</div>
    <div class="flex-1 min-w-0">
      <div class="font-semibold mb-1">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} mb-2">{{description}}</div>
      {{/if}}
      <audio controls preload="metadata" class="w-full h-10">
        <source src="{{file_url}}">
      </audio>
    </div>
  </div>
</div>

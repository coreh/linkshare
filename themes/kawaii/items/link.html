<a href="{{url}}" target="_blank" rel="noopener noreferrer"
   class="group block border-2 rounded-3xl p-4 transition-all duration-300 ease-out hover:scale-[1.05] hover:shadow-xl {{dc "hover:shadow-accent-500/20" "hover:shadow-accent-300/40"}} {{card}}">
  <div class="flex items-center gap-3">
    {{#if icon}}
    <img src="{{icon}}" alt="" class="w-10 h-10 rounded-2xl object-cover shrink-0">
    {{else}}
    <div class="text-2xl shrink-0 group-hover:animate-bounce">&#128279;</div>
    {{/if}}
    <div class="flex-1 min-w-0">
      <div class="font-semibold truncate">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{dc "text-white/60" "text-accent-700/70"}} truncate">{{description}}</div>
      {{/if}}
    </div>
    <div class="text-accent-400 group-hover:translate-x-1 transition-transform duration-200 shrink-0">&rarr;</div>
  </div>
</a>

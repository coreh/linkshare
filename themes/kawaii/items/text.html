<div class="border-2 rounded-3xl p-5 {{card_static}}">
  <div class="flex items-start gap-3">
    <div class="text-xl shrink-0">&#128221;</div>
    <div class="flex-1 min-w-0">
      <div class="font-semibold mb-1">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{dc "text-white/60" "text-accent-700/60"}} mb-2">{{description}}</div>
      {{/if}}
      {{#if content}}
      <div class="text-sm {{dc "text-white/80" "text-gray-700"}} whitespace-pre-wrap leading-relaxed">{{content}}</div>
      {{/if}}
    </div>
  </div>
</div>

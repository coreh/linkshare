<a href="{{file_url}}" {{#if filename}}download="{{filename}}"{{else}}download{{/if}}
   class="group block border-2 rounded-3xl p-4 transition-all duration-300 ease-out hover:scale-[1.05] hover:shadow-xl {{dc "hover:shadow-accent-500/20" "hover:shadow-accent-300/40"}} {{card}}">
  <div class="flex items-center gap-3">
    <div class="text-2xl shrink-0 group-hover:animate-bounce">&#128206;</div>
    <div class="flex-1 min-w-0">
      <div class="font-semibold truncate">{{title}}</div>
      {{#if description}}
      <div class="text-sm {{muted}} truncate">{{description}}</div>
      {{else}}
      <div class="text-sm {{muted}} truncate">{{filename}}</div>
      {{/if}}
    </div>
    <svg class="w-5 h-5 {{muted}} shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
    </svg>
  </div>
</a>

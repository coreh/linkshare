<div class="border-2 rounded-3xl overflow-hidden {{card_static}}">
  <div class="flex items-center justify-between px-4 py-2 border-b {{dc "border-accent-800/30" "border-accent-200/50"}}">
    <div class="flex items-center gap-2">
      <span class="text-base">&#128187;</span>
      <span class="font-semibold text-sm">{{title}}</span>
    </div>
    <button data-copy-label="{{t "Copy"}}" data-copied-label="{{t "Copied!"}}"
            onclick="navigator.clipboard.writeText(this.closest('.ls-code').querySelector('code').textContent).then(()=>{var b=this;b.textContent=b.dataset.copiedLabel;setTimeout(()=>b.textContent=b.dataset.copyLabel,1500)})"
            class="text-xs {{dc "text-white/50 hover:text-white/80" "text-accent-400 hover:text-accent-600"}} transition-colors px-2 py-1 rounded-xl">
      {{t "Copy"}}
    </button>
  </div>
  <div class="ls-code">
    <pre class="p-4 overflow-x-auto text-sm {{dc "bg-black/30" "bg-accent-50/50"}}"><code class="{{language_class}}">{{content}}</code></pre>
  </div>
</div>

<div data-embed-container class="border-2 rounded-3xl overflow-hidden {{card_static}}">
  <div class="relative">
    <iframe src="{{url}}" class="w-full border-0" height="{{height}}" loading="lazy"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <button onclick="toggleMaximize(this)" class="ls-embed-maximize bg-accent-500/60 text-white rounded-full hover:bg-accent-500/80" title="{{t "Maximize"}}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-5h-4m4 0v4m0 0l-5-5M4 16v4m0 0h4m-4 0l5-5m11 5h-4m4 0v-4m0 0l-5 5"/></svg>
    </button>
  </div>
  {{#if title}}
  <div class="p-4">
    <div class="flex items-center gap-2">
      <span class="text-lg">&#127760;</span>
      <div class="font-semibold">{{title}}</div>
    </div>
    {{#if description}}
    <div class="text-sm {{muted}} mt-1">{{description}}</div>
    {{/if}}
  </div>
  {{/if}}
</div>

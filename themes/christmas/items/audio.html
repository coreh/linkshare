<div class="{{card_static}} rounded-lg border p-6">
  {{#if title}}
  <h3 class="text-xl font-semibold mb-4">{{title}}</h3>
  {{/if}}
  {{#if description}}
  <p class="{{muted}} mb-4">{{description}}</p>
  {{/if}}
  <audio controls class="w-full">
    <source src="{{file_url}}">
    Your browser does not support the audio tag.
  </audio>
</div>

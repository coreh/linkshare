<div class="{{card_static}} rounded-lg border overflow-hidden">
  <video controls class="w-full">
    <source src="{{file_url}}">
    Your browser does not support the video tag.
  </video>
  {{#if title}}
  <div class="p-4">
    <h3 class="text-xl font-semibold mb-2">{{title}}</h3>
    {{#if description}}
    <p class="{{muted}}">{{description}}</p>
    {{/if}}
  </div>
  {{/if}}
</div>

<div class="{{card_static}} rounded-lg border overflow-hidden">
  <img src="{{file_url}}" alt="{{title}}" class="w-full h-auto">
  {{#if title}}
  <div class="p-4">
    <h3 class="text-xl font-semibold mb-2">{{title}}</h3>
    {{#if description}}
    <p class="{{muted}}">{{description}}</p>
    {{/if}}
  </div>
  {{/if}}
</div>

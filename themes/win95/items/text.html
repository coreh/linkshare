<div class="window" style="width: 100%; margin-bottom: 4px;">
  <div class="title-bar">
    <div class="title-bar-text">{{#if title}}{{title}} - Notepad{{else}}Notepad{{/if}}</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body" style="margin: 0;">
    <div class="win95-notepad-content">{{content}}</div>
  </div>
</div>

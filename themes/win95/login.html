<div class="window" style="width: 100%; max-width: 340px; margin: 0 auto;">
  <div class="title-bar">
    <div class="title-bar-text">Enter Network Password</div>
    <div class="title-bar-controls">
      <button aria-label="Help"></button>
      <button aria-label="Close"></button>
    </div>
  </div>

  <div class="window-body">
    <div style="display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px;">
      <span style="font-size: 32px;">ðŸ”‘</span>
      <div>
        <p style="margin: 0; font-weight: bold;">{{title}}</p>
        <p style="margin: 4px 0 0; font-size: 11px; color: #444;">This folder is password protected.</p>
      </div>
    </div>

    {{#if error}}
    <div style="padding: 4px 8px; margin-bottom: 8px; background: #ffffcc; border: 1px solid #808080;">
      <p style="margin: 0; font-size: 11px; color: #cc0000;">âš  {{error}}</p>
    </div>
    {{/if}}

    <form method="POST" action="{{path}}">
      <div class="field-row-stacked" style="width: 100%; margin-bottom: 8px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autofocus style="width: 100%;">
      </div>

      <div style="display: flex; justify-content: flex-end; gap: 6px; margin-top: 12px;">
        {{#if parent.path}}
        <a href="{{parent.path}}" style="text-decoration: none;"><button type="button">Cancel</button></a>
        {{/if}}
        <button type="submit" style="min-width: 75px;">OK</button>
      </div>
    </form>

    <hr style="margin-top: 12px;">
    <p style="margin: 4px 0 0; font-size: 10px; color: #888; text-align: center;">
      Powered by LinkShare
    </p>
  </div>
</div>

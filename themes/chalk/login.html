<!DOCTYPE html>
<html lang="en" class="{{dc "dark" ""}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Required - {{title}}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/theme.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['{{{font}}}', 'system-ui', 'sans-serif']
          },
          colors: {
            accent: {
              50: 'var(--c-50)', 100: 'var(--c-100)', 200: 'var(--c-200)',
              300: 'var(--c-300)', 400: 'var(--c-400)', 500: 'var(--c-500)',
              600: 'var(--c-600)', 700: 'var(--c-700)', 800: 'var(--c-800)',
              900: 'var(--c-900)', 950: 'var(--c-950)'
            }
          }
        }
      }
    }
  </script>
  <style>:root { {{{color_vars}}} }</style>
  {{#if auto_dark}}<script>if(matchMedia('(prefers-color-scheme:dark)').matches)document.documentElement.classList.add('dark')</script>{{/if}}
</head>
<body class="min-h-screen flex items-center justify-center p-4 transition-colors duration-200 font-sans" style="background-color: {{{background_color}}}">
  <div class="w-full max-w-md">

    <!-- Locked Classroom Notice -->
    <div class="text-center mb-8">
      <div class="text-7xl mb-4">ğŸšªğŸ”’</div>
      <h1 class="text-3xl font-bold text-accent-200 mb-2">Classroom Locked</h1>
      <p class="{{muted}} text-lg">
        Password required to enter "{{title}}"
      </p>
    </div>

    <!-- Password Form -->
    <form method="POST" class="space-y-6">
      <div>
        <label for="password" class="block text-sm font-medium text-accent-300 mb-2">
          Enter Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autofocus
          class="w-full px-4 py-3 rounded-lg border-2 {{input}} focus:outline-none focus:border-accent-400 transition-colors"
          placeholder="Password..."
        >
      </div>

      {{#if error}}
        <div class="p-4 rounded-lg border-2 {{card_static}} bg-red-950/30 border-red-400/40">
          <p class="text-red-300 text-sm font-medium">âŒ {{error}}</p>
        </div>
      {{/if}}

      <button
        type="submit"
        class="w-full px-6 py-3 bg-accent-600 hover:bg-accent-500 text-white font-medium rounded-lg border-2 border-dashed border-accent-400/50 hover:border-accent-300 transition-all shadow-lg hover:shadow-xl"
      >
        Unlock Classroom
      </button>
    </form>

    <!-- Navigation -->
    <div class="mt-8 text-center">
      {{#if parent}}
        <a href="{{parent.path}}" class="{{muted}} {{hover_text}} text-sm transition-colors inline-block">
          â† Go Back
        </a>
      {{else}}
        <a href="/" class="{{muted}} {{hover_text}} text-sm transition-colors inline-block">
          â† Back to Home
        </a>
      {{/if}}
    </div>

  </div>
</body>
</html>

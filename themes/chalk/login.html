<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">

    <!-- Locked Classroom Notice -->
    <div class="text-center mb-8">
      <div class="text-7xl mb-4">ğŸšªğŸ”’</div>
      <h1 class="text-3xl font-bold text-accent-200 mb-2">{{t "Classroom Locked"}}</h1>
      <p class="{{muted}} text-lg">
        {{t "Password required to enter \"{title}\"" title=title}}
      </p>
    </div>

    <!-- Password Form -->
    <form method="POST" class="space-y-6">
      <div>
        <label for="password" class="block text-sm font-medium text-accent-300 mb-2">
          {{t "Enter Password"}}
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autofocus
          class="w-full px-4 py-3 rounded-lg border-2 {{input}} focus:outline-none focus:border-accent-400 transition-colors"
          placeholder="{{t "Password..."}}"
        >
      </div>

      {{#if error}}
        <div class="p-4 rounded-lg border-2 {{card_static}} bg-red-950/30 border-red-400/40">
          <p class="text-red-300 text-sm font-medium">âŒ {{error}}</p>
        </div>
      {{/if}}

      <button
        type="submit"
        class="w-full px-6 py-3 bg-accent-600 hover:bg-accent-500 text-white font-medium rounded-lg border-2 border-dashed border-accent-400/50 hover:border-accent-300 transition-all shadow-lg hover:shadow-xl"
      >
        {{t "Unlock Classroom"}}
      </button>
    </form>

    <!-- Navigation -->
    <div class="mt-8 text-center">
      {{#if parent}}
        <a href="{{parent.path}}" class="{{muted}} {{hover_text}} text-sm transition-colors inline-block">
          {{t "â† Go Back"}}
        </a>
      {{else}}
        <a href="/" class="{{muted}} {{hover_text}} text-sm transition-colors inline-block">
          {{t "â† Back to Home"}}
        </a>
      {{/if}}
    </div>

  </div>
</div>

<div class="{{card_static}} border-2 rounded-lg p-6 ls-card">
  {{#if title}}
    <h3 class="text-lg font-bold mb-3 ls-title">{{title}}</h3>
  {{/if}}
  {{#if description}}
    <p class="{{muted}} text-sm mb-4">{{description}}</p>
  {{/if}}
  <audio controls class="w-full">
    <source src="{{file_url}}">
    Your browser does not support the audio tag.
  </audio>
</div>

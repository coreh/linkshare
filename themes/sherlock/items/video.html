<div class="{{card_static}} border-2 rounded-lg overflow-hidden ls-card">
  <video controls class="w-full">
    <source src="{{file_url}}">
    Your browser does not support the video tag.
  </video>
  {{#if title}}
    <div class="p-4">
      <h3 class="text-lg font-bold mb-1 ls-title">{{title}}</h3>
      {{#if description}}
        <p class="{{muted}} text-sm">{{description}}</p>
      {{/if}}
    </div>
  {{/if}}
</div>

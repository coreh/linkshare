<a href="{{url}}" target="_blank" rel="noopener noreferrer" class="{{card}} border-2 rounded-lg p-6 block transition-all ls-card">
  <div class="flex items-start gap-4">
    {{#if icon}}
      <div class="text-3xl flex-shrink-0">{{icon}}</div>
    {{/if}}
    <div class="flex-1 min-w-0">
      <h3 class="text-xl font-bold mb-2 ls-title break-words">{{title}}</h3>
      {{#if description}}
        <p class="{{muted}} text-sm mb-2 break-words">{{description}}</p>
      {{/if}}
      <p class="text-xs {{muted}} truncate">{{url}}</p>
    </div>
  </div>
</a>

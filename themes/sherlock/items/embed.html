<div class="{{card_static}} border-2 rounded-lg overflow-hidden ls-card" data-embed-container>
  {{#if title}}
    <div class="px-6 pt-4 pb-2 flex items-center justify-between {{dc "bg-emerald-950/50" "bg-emerald-100/50"}}">
      <h3 class="text-lg font-bold ls-title">{{title}}</h3>
      <button
        onclick="toggleMaximize(this)"
        class="text-xs px-3 py-1 {{dc "bg-emerald-800 hover:bg-emerald-700" "bg-emerald-200 hover:bg-emerald-300"}} rounded transition-colors ls-embed-maximize"
      >
        Maximize
      </button>
    </div>
  {{else}}
    <div class="px-6 pt-4 pb-2 flex justify-end {{dc "bg-emerald-950/50" "bg-emerald-100/50"}}">
      <button
        onclick="toggleMaximize(this)"
        class="text-xs px-3 py-1 {{dc "bg-emerald-800 hover:bg-emerald-700" "bg-emerald-200 hover:bg-emerald-300"}} rounded transition-colors ls-embed-maximize"
      >
        Maximize
      </button>
    </div>
  {{/if}}
  <div class="relative" style="padding-bottom: 56.25%;">
    {{{html}}}
  </div>
</div>

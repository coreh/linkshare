<div class="ls-card {{card_static}} rounded-lg border overflow-hidden">
  <img src="{{file_url}}" alt="{{title}}" class="w-full h-auto" style="filter: drop-shadow(0 0 15px rgba(255, 0, 255, 0.2));">
  {{#if title}}
  <div class="p-4">
    <h3 class="text-lg font-semibold mb-1 bg-gradient-to-r from-accent-300 to-cyan-300 bg-clip-text text-transparent">{{title}}</h3>
    {{#if description}}
    <p class="{{muted}} text-sm">{{description}}</p>
    {{/if}}
  </div>
  {{/if}}
</div>

<div class="ls-card {{card_static}} p-6 rounded-lg border">
  {{#if title}}
  <h3 class="text-lg font-semibold mb-3 bg-gradient-to-r from-accent-300 to-cyan-300 bg-clip-text text-transparent">{{title}}</h3>
  {{/if}}
  {{#if description}}
  <p class="{{muted}} text-sm mb-4">{{description}}</p>
  {{/if}}
  <audio controls class="w-full" style="filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.2));">
    <source src="{{file_url}}">
    Your browser does not support the audio tag.
  </audio>
</div>

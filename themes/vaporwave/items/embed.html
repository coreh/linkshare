<div data-embed-container class="ls-embed-container {{card_static}} rounded-lg border overflow-hidden">
  {{#if title}}
  <div class="px-6 py-3 border-b border-accent-500/20 flex items-center justify-between bg-accent-950/40">
    <div class="flex-1 min-w-0">
      <h3 class="text-sm font-semibold bg-gradient-to-r from-accent-300 to-cyan-300 bg-clip-text text-transparent">{{title}}</h3>
      {{#if description}}
      <p class="text-xs {{muted}} mt-1">{{description}}</p>
      {{/if}}
    </div>
    <button
      onclick="toggleMaximize(this)"
      class="ls-embed-maximize text-lg px-2 py-1 rounded {{dc "hover:bg-accent-600/30" "hover:bg-accent-600/20"}} transition-all"
      aria-label="Maximize"
    >
      â›¶
    </button>
  </div>
  {{/if}}
  <div class="relative" style="padding-bottom: 56.25%;">
    <iframe
      src="{{url}}"
      class="absolute inset-0 w-full h-full"
      frameborder="0"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>
</div>

<style>
.ls-embed-maximized {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  max-width: 100vw !important;
  z-index: 9999 !important;
  margin: 0 !important;
  border-radius: 0 !important;
}

.ls-embed-maximized > div[style*="padding-bottom"] {
  padding-bottom: 100% !important;
  height: 100% !important;
}
</style>

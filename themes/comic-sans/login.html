<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md">
    {{#if parent}}
    <nav class="mb-8 {{muted}} text-center">
      <a href="{{parent.path}}" class="{{hover_text}} text-sm transition-colors">
        {{t "‚Üê BACK TO {title}" title=parent.title}}
      </a>
    </nav>
    {{/if}}

    <div class="{{card_static}} ls-card p-8">
      <div class="text-center mb-8">
        <div class="text-6xl mb-4 ls-wobble">üîê</div>
        <h1 class="text-4xl font-bold mb-3 ls-fun-shadow {{dc "text-fuchsia-200" "text-fuchsia-700"}}">
          <span class="ls-star">‚òÖ</span>{{t "SECRET ZONE"}}<span class="ls-star">‚òÖ</span>
        </h1>
        <p class="text-lg {{muted}}">{{title}}</p>
        <p class="text-sm {{muted}} mt-2">{{t "Enter the magic password!"}}</p>
      </div>

      {{#if error}}
      <div class="mb-6 p-4 bg-red-500/20 border-3 border-red-400 rounded-lg text-red-300 text-center font-bold ls-wobble">
        ‚ùå {{error}}
      </div>
      {{/if}}

      <form method="POST" action="{{path}}" class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-bold mb-2 {{dc "text-fuchsia-300" "text-fuchsia-700"}}">
            {{t "PASSWORD:"}}
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="{{input}} ls-input w-full px-4 py-3 focus:outline-none focus:ring-4 focus:ring-lime-400/50 transition-all"
            placeholder="{{t "Type password here..."}}"
          >
        </div>

        <button
          type="submit"
          class="ls-button w-full py-3 px-6 font-bold text-lg {{dc "bg-lime-500 text-fuchsia-950 hover:bg-lime-400" "bg-fuchsia-600 text-white hover:bg-fuchsia-700"}} transition-all"
        >
          {{t "üöÄ ENTER!"}}
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-xs {{muted}} ls-rainbow">
          {{t "‚òÖ AUTHORIZED PERSONNEL ONLY ‚òÖ"}}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="{{card_static}} ls-code rounded-2xl border-2 p-6 shadow-sm">
  <div class="flex items-start justify-between gap-4 mb-3">
    <div class="flex-1 min-w-0">
      {{#if title}}
      <h3 class="font-bold text-lg mb-1 flex items-center gap-2">
        <span>ğŸ’»</span>
        {{title}}
      </h3>
      {{/if}}
      {{#if description}}
      <p class="{{muted}} text-sm">{{description}}</p>
      {{/if}}
    </div>
    <button
      data-copy-label="{{t "Copy"}}" data-copied-label="{{t "Copied!"}}"
      onclick="navigator.clipboard.writeText(this.closest('.ls-code').querySelector('code').textContent).then(()=>{var b=this;b.textContent=b.dataset.copiedLabel;setTimeout(()=>b.textContent=b.dataset.copyLabel,1500)})"
      class="flex-shrink-0 {{dc "bg-amber-700/50 hover:bg-amber-600/50 text-amber-200" "bg-amber-200 hover:bg-amber-300 text-amber-900"}} px-3 py-1.5 rounded-lg text-xs font-semibold transition"
    >
      {{t "Copy"}}
    </button>
  </div>

  <div class="rounded-xl overflow-hidden {{dc "bg-amber-950/60" "bg-white"}} border {{dc "border-amber-600/20" "border-amber-200"}}">
    <pre class="p-4 overflow-x-auto text-sm"><code class="language-{{language}}">{{code}}</code></pre>
  </div>

  <div class="mt-3 {{muted}} text-xs flex items-center gap-1">
    <span class="ls-dog-paw">ğŸ¾</span>
  </div>
</div>

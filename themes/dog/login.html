<!DOCTYPE html>
<html lang="en" class="{{dc "dark" ""}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Required - {{title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: {
              50: 'var(--c-50)', 100: 'var(--c-100)', 200: 'var(--c-200)',
              300: 'var(--c-300)', 400: 'var(--c-400)', 500: 'var(--c-500)',
              600: 'var(--c-600)', 700: 'var(--c-700)', 800: 'var(--c-800)',
              900: 'var(--c-900)', 950: 'var(--c-950)'
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/themes/dog/style.css">
  <style>
    :root {
      --c-50: #fffbeb; --c-100: #fef3c7; --c-200: #fde68a;
      --c-300: #fcd34d; --c-400: #fbbf24; --c-500: #f59e0b;
      --c-600: #d97706; --c-700: #b45309; --c-800: #92400e;
      --c-900: #78350f; --c-950: #451a03;
    }
    body { font-family: 'Nunito', sans-serif; }
  </style>
  {{#if auto_dark}}
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
  {{/if}}
</head>
<body class="{{dc "bg-[#1a1000] text-amber-100" "bg-[#fffbeb] text-amber-950"}} min-h-screen flex items-center justify-center transition-colors">
  <div class="max-w-md w-full mx-auto px-4">
    <!-- Guard dog protecting the content -->
    <div class="text-center mb-8">
      <div class="text-8xl mb-4 ls-dog-wag">ğŸ•</div>
      <h1 class="text-3xl font-bold {{dc "text-amber-300" "text-amber-900"}} mb-2">
        Guard Dog on Duty!
      </h1>
      <p class="{{muted}}">This section is protected. Please enter the password.</p>
    </div>

    <!-- Login form -->
    <div class="{{card_static}} rounded-2xl border-2 p-8 shadow-lg">
      <form method="POST" action="{{path}}">
        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold mb-2 {{dc "text-amber-300" "text-amber-900"}}">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="{{input}} w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 {{dc "focus:ring-amber-500" "focus:ring-amber-400"}} transition"
            placeholder="Enter password..."
          >
        </div>

        {{#if error}}
        <div class="mb-6 p-4 rounded-xl {{dc "bg-red-950/50 border-2 border-red-600/30 text-red-400" "bg-red-50 border-2 border-red-300 text-red-700"}}">
          <div class="flex items-center gap-2">
            <span class="text-xl">âŒ</span>
            <span class="font-semibold">{{error}}</span>
          </div>
        </div>
        {{/if}}

        <button
          type="submit"
          class="w-full {{dc "bg-amber-600 hover:bg-amber-500 text-amber-50" "bg-amber-500 hover:bg-amber-600 text-white"}} font-bold py-3 px-6 rounded-xl transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          ğŸ¦´ Let Me In!
        </button>
      </form>

      {{#if parent.path}}
      <div class="mt-6 text-center">
        <a href="{{parent.path}}" class="{{hover_text}} {{dc "text-amber-400" "text-amber-600"}} text-sm">
          â† Go Back
        </a>
      </div>
      {{/if}}
    </div>

    <!-- Paw prints decoration -->
    <div class="mt-8 text-center text-3xl">
      <span class="ls-dog-paw">ğŸ¾</span>
      <span class="ls-dog-paw" style="animation-delay: 0.3s;">ğŸ¾</span>
      <span class="ls-dog-paw" style="animation-delay: 0.6s;">ğŸ¾</span>
    </div>
  </div>
</body>
</html>

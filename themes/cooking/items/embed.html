<div class="{{card_static}} border-2 rounded-lg overflow-hidden ls-card" data-embed-container>
  {{#if title}}
  <div class="px-4 py-3 border-b {{dc "border-accent-800/30" "border-accent-200"}} flex items-center justify-between">
    <h3 class="text-lg font-semibold text-accent-700 dark:text-accent-300 flex items-center gap-2">
      <span>üåê</span>
      <span>{{title}}</span>
    </h3>
    <button
      onclick="toggleMaximize(this)"
      class="px-3 py-1 text-xs {{dc "bg-accent-800 hover:bg-accent-700 text-accent-200" "bg-accent-100 hover:bg-accent-200 text-accent-700"}} rounded transition-all ls-button ls-embed-maximize"
    >
      ‚õ∂
    </button>
  </div>
  {{/if}}
  {{#if description}}
  <div class="px-4 py-2 {{dc "bg-accent-900/20" "bg-accent-50/50"}} border-b {{dc "border-accent-800/30" "border-accent-200"}}">
    <p class="text-sm {{muted}}">{{description}}</p>
  </div>
  {{/if}}
  <div class="relative ls-embed-container" style="padding-bottom: 56.25%;">
    <iframe
      src="{{url}}"
      class="absolute inset-0 w-full h-full"
      frameborder="0"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>
  </div>
</div>

<style>
[data-embed-container].ls-embed-maximized {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 9999;
  max-width: 100%;
  max-height: 100%;
  margin: 0;
  border-radius: 0;
}

[data-embed-container].ls-embed-maximized .ls-embed-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding-bottom: 0 !important;
}

[data-embed-container].ls-embed-maximized iframe {
  width: 100%;
  height: 100%;
}
</style>

<!DOCTYPE html>
<html lang="{{locale}}" dir="{{dir}}" class="{{dc "dark" ""}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Required - {{title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family={{font}}:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{theme_path}}/style.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: {
              50: 'var(--c-50)', 100: 'var(--c-100)', 200: 'var(--c-200)',
              300: 'var(--c-300)', 400: 'var(--c-400)', 500: 'var(--c-500)',
              600: 'var(--c-600)', 700: 'var(--c-700)', 800: 'var(--c-800)',
              900: 'var(--c-900)', 950: 'var(--c-950)'
            }
          },
          fontFamily: {
            sans: ['{{font}}', 'serif']
          }
        }
      }
    };
    {{#if auto_dark}}
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    {{/if}}
  </script>
  <style>
    :root {
      --c-50: {{c-50}}; --c-100: {{c-100}}; --c-200: {{c-200}};
      --c-300: {{c-300}}; --c-400: {{c-400}}; --c-500: {{c-500}};
      --c-600: {{c-600}}; --c-700: {{c-700}}; --c-800: {{c-800}};
      --c-900: {{c-900}}; --c-950: {{c-950}};
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center transition-colors duration-200" style="background-color: {{background_color}};">

  <div class="container mx-auto px-4 max-w-md relative z-10">

    <div class="{{card_static}} border-2 rounded-lg p-8 shadow-xl ls-card">

      <div class="text-center mb-6">
        <div class="text-6xl mb-4">üîê</div>
        <h1 class="text-3xl font-bold text-accent-600 dark:text-accent-400 mb-2">
          {{t "Recipe Box Locked"}}
        </h1>
        <p class="{{muted}}">
          {{t "This section is password protected"}}
        </p>
      </div>

      <div class="mb-6 p-4 bg-accent-500/5 border border-accent-500/10 rounded-lg">
        <p class="text-sm {{muted}} text-center">
          <span class="font-semibold text-accent-700 dark:text-accent-300">{{title}}</span>
        </p>
      </div>

      {{#if error}}
      <div class="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg">
        <p class="text-sm text-red-600 dark:text-red-400 text-center flex items-center justify-center gap-2">
          <span>‚ùå</span>
          <span>{{error}}</span>
        </p>
      </div>
      {{/if}}

      <form method="POST" action="{{path}}" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium {{muted}} mb-2">
            {{t "Enter Password"}}
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="w-full px-4 py-3 rounded-lg border-2 {{input}} focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent transition-all"
            placeholder="{{t "Your secret ingredient..."}}"
          >
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 bg-accent-600 hover:bg-accent-700 dark:bg-accent-500 dark:hover:bg-accent-600 text-white font-semibold rounded-lg transition-all ls-button flex items-center justify-center gap-2"
        >
          <span>üîì</span>
          <span>{{t "Unlock Recipe Box"}}</span>
        </button>
      </form>

      {{#if parent.path}}
      <div class="mt-6 text-center">
        <a href="{{parent.path}}" class="text-sm {{muted}} {{hover_text}} transition-colors inline-flex items-center gap-2">
          <span>‚Üê</span>
          <span>{{t "Back to previous section"}}</span>
        </a>
      </div>
      {{/if}}

    </div>

    <div class="mt-6 text-center {{muted}} text-sm">
      <p>{{t "Made with üßë‚Äçüç≥ using LinkShare"}}</p>
    </div>

  </div>

</body>
</html>

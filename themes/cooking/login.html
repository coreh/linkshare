<div class="flex items-center justify-center min-h-screen px-4">
  <div class="container mx-auto max-w-md relative z-10">

    <div class="{{card_static}} border-2 rounded-lg p-8 shadow-xl ls-card">

      <div class="text-center mb-6">
        <div class="text-6xl mb-4">ğŸ”</div>
        <h1 class="text-3xl font-bold text-accent-600 dark:text-accent-400 mb-2">
          {{t "Recipe Box Locked"}}
        </h1>
        <p class="{{muted}}">
          {{t "This section is password protected"}}
        </p>
      </div>

      <div class="mb-6 p-4 bg-accent-500/5 border border-accent-500/10 rounded-lg">
        <p class="text-sm {{muted}} text-center">
          <span class="font-semibold text-accent-700 dark:text-accent-300">{{title}}</span>
        </p>
      </div>

      {{#if error}}
      <div class="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg">

          <span>{{error}}</span>
        </p>

      {{/if}}

      <form method="POST" action="{{path}}" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium {{muted}} mb-2">
            {{t "Enter Password"}}
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
            class="w-full px-4 py-3 rounded-lg border-2 {{input}} focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent transition-all"
            placeholder="{{t "Your secret ingredient..."}}"
          >
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 bg-accent-600 hover:bg-accent-700 dark:bg-accent-500 dark:hover:bg-accent-600 text-white font-semibold rounded-lg transition-all ls-button flex items-center justify-center gap-2"
        >
          <span>ğŸ”“</span>
          <span>{{t "Unlock Recipe Box"}}</span>
        </button>
      </form>

      {{#if parent.path}}
      <div class="mt-6 text-center">
        <a href="{{parent.path}}" class="text-sm {{muted}} {{hover_text}} transition-colors inline-flex items-center gap-2">

<div class="{{card_static}} border rounded-xl overflow-hidden ls-carnival-card ls-code">
    <div class="{{dc "bg-purple-900/50" "bg-purple-100"}} px-6 py-3 flex justify-between items-center border-b {{dc "border-purple-500/20" "border-purple-200"}}">
        {{#if title}}
        <h3 class="font-bold {{dc "text-purple-100" "text-purple-800"}}">ðŸ’» {{title}}</h3>
        {{/if}}
        <button
            onclick="navigator.clipboard.writeText(this.closest('.ls-code').querySelector('code').textContent).then(()=>{this.textContent='Copied!';setTimeout(()=>this.textContent='Copy',1500)})"
            class="{{dc "bg-purple-700 hover:bg-purple-600 text-purple-100" "bg-purple-200 hover:bg-purple-300 text-purple-800"}} px-4 py-1 rounded text-sm transition-colors"
        >
            Copy
        </button>
    </div>
    <div class="p-6 overflow-x-auto {{dc "bg-purple-950/60" "bg-white"}}">
        <pre class="text-sm {{dc "text-purple-100" "text-purple-900"}}"><code class="language-{{language}}">{{{highlighted_code}}}</code></pre>
    </div>
</div>

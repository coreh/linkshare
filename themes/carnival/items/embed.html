<div class="{{card_static}} border rounded-xl overflow-hidden ls-carnival-card" data-embed-container>
    {{#if title}}
    <div class="{{dc "bg-purple-900/50" "bg-purple-100"}} px-6 py-3 flex justify-between items-center border-b {{dc "border-purple-500/20" "border-purple-200"}}">
        <h3 class="font-bold {{dc "text-purple-100" "text-purple-800"}}">üåê {{title}}</h3>
        <button
            onclick="toggleMaximize(this)"
            class="ls-embed-maximize {{dc "bg-purple-700 hover:bg-purple-600 text-purple-100" "bg-purple-200 hover:bg-purple-300 text-purple-800"}} px-4 py-1 rounded text-sm transition-colors"
        >
            ‚õ∂
        </button>
    </div>
    {{/if}}
    <div class="relative">
        <div class="aspect-video">
            {{{embed_html}}}
        </div>
    </div>
    {{#if description}}
    <div class="p-6 border-t {{dc "border-purple-500/20" "border-purple-200"}}">
        <p class="{{muted}}">{{description}}</p>
    </div>
    {{/if}}
</div>

<style>
.ls-embed-maximized {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 9999 !important;
    max-width: none !important;
    border-radius: 0 !important;
}

.ls-embed-maximized .aspect-video {
    height: 100vh !important;
}

.ls-embed-maximized iframe {
    width: 100% !important;
    height: 100% !important;
}
</style>
